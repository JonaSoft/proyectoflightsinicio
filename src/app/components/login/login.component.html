<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <!--Importar la fuente de los íconos de Google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Importar la hojas de estilos de materialize css
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/customColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/app.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Inicia Sesión</title>
</head>
<body class="grey darken-4 fondo">
  <div class="container col-s12" style="padding-top:15%;">
    <div class="logo-text  light-green-text">
      <h3 class="logo-text" > Portal Code Share </h3>
      
    </div>
    <div class="container">

      <div class="login-container card login-card" >

        <div class="card-content">
         <!-- action="javascript:;" method="post"-->
          <form id="login-form" (submit)="login()">
            <!--(submit)="login()">-->
            <div class="input-field">
              <input placeholder="User" id="email" type="email" name="email" [(ngModel)]="email" class="validate">
            </div>
            <div class="input-field">
              <input placeholder="PassWord" id="password" type="password" name="password" [(ngModel)]="password" class="validate">
            </div>
            <div *ngIf='alerta' class="forget-container">
              <a href="#" class="forget-psw">Warning...!!!</a><hr>
               <p  class="forget-psw"> Without credentials or authorization</p>
            </div>
            <div class="input-field btn-container">
               <button
                  type="submit" name="submit" id="login" class="btn green  ">Sign In
               </button>
               <!--<button
               type="submit" name="submit" id="registro" class="btn orange accent-4">Check In
               </button>-->

            </div>
          </form>

        </div>
      </div>

    </div>
  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!--<script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
